<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let detik = parseInt(prompt("Masukan detik yang anda mau:"), 10);
        let jam = parseInt(detik/3600);
        let menit = parseInt(detik % 3600 /60)
        detik = detik % 60
        console.log(jam + "Jam", menit + "Menit", detik + "Detik")
    </script>
</body>
</html>
