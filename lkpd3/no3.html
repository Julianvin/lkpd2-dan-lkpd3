<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let farenheit = parseInt(prompt("berapa farenheit pada hari ini="), 10)
        let celcius = parseInt ((farenheit- 32)*5/9)

        if(celcius >= 300){
            console.log("suhu panas")
        }else if(celcius <=250){
            console.log("suhu dingin")
        }else{
            console.log("suhu normal")
        }
    </script>
</body>
</html>
